<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-sm-12">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p class="m-0">{{error}}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->


    <div *ngIf="isLoading"><app-loading-spinner></app-loading-spinner></div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div class="mt-3">
        (:|:) <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' :
          'Sign
          Up'}}</button> (:|:)
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch To {{ isLoginMode ? 'Sign Up' :
          'Login'}}</button>(:|:)
      </div>
    </form>
  </div>
</div>
