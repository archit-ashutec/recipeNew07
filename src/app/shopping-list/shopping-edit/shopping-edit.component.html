<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row my-3">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="from-control ms-2 rounded" name='name' ngModel required />
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="from-control ms-2 rounded" name="amount" ngModel required
            pattern="^[1-9]+[0-9]*$" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success ms-1" type="submit" [disabled]="!f.valid">{{editMode ? 'Update':
            'Add'}}</button>
          <button class="btn btn-danger ms-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary ms-1" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
